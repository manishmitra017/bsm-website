name: Deploy BSM Website (S3 + CloudFront)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

# This workflow deploys the BSM website to AWS S3 + CloudFront
# Architecture: Next.js static export ‚Üí S3 bucket ‚Üí CloudFront CDN ‚Üí Route 53 DNS
# Cost: ~$1-5/month (vs ~$70-100/month for previous ECS setup)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          cdk/package-lock.json

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Build frontend for static export
      env:
        NODE_ENV: production
        BUILD_STATIC: true
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
        NEXT_PUBLIC_SITE_URL: "https://bsm.org.au"
        NEXT_PUBLIC_SITE_NAME: "Bengali Society of Melbourne"
        NEXT_PUBLIC_CONTACT_EMAIL: "info@bsm.org.au"
      run: |
        cd frontend
        rm -rf .next out
        npm run build
        echo "üì¶ Static build completed. Generated files:"
        ls -la out/ | head -10
        echo "üîç Total files generated: $(find out -type f | wc -l)"

    - name: Install AWS CDK CLI
      run: npm install -g aws-cdk

    - name: Install CDK dependencies
      run: |
        cd cdk
        npm install

    - name: Build CDK project
      run: |
        cd cdk
        npm run build

    - name: Deploy with CDK (S3 + CloudFront)
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ap-southeast-2
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
        CDK_DEFAULT_ACCOUNT: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
        CDK_DEFAULT_REGION: ${{ secrets.CDK_DEFAULT_REGION }}
      run: |
        cd cdk
        echo "üöÄ Starting CDK deployment..."
        cdk deploy BsmWebsiteS3 --require-approval never --verbose
        echo "üì§ CDK deployment completed successfully!"

    - name: Verify deployment
      run: |
        echo "üîç Verifying deployment..."
        curl -f -s -I https://bsm.org.au || (echo "‚ùå Main site verification failed" && exit 1)
        curl -f -s -I https://www.bsm.org.au || (echo "‚ùå WWW site verification failed" && exit 1)
        echo "‚úÖ Both domains responding correctly"

    - name: Deployment Summary
      run: |
        echo "‚úÖ S3 + CloudFront deployment completed successfully!"
        echo "üåê Website URL: https://bsm.org.au"
        echo "üåç WWW URL: https://www.bsm.org.au"
        echo "‚òÅÔ∏è CloudFront URL: https://d2p8r0wx1egzv5.cloudfront.net"
        echo "üìà Architecture: S3 Static Hosting + Global CDN"
        echo "üí∞ Cost Optimized: ~$1-5/month"
        echo "‚ö° Performance: No cold starts, instant loading"
        echo "üìÖ Deployed at: $(date)"
        echo ""
        echo "üöÄ Deployment completed and verified successfully!"
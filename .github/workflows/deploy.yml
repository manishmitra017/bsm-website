name: Deploy BSM Website

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Build frontend
      env:
        NODE_ENV: production
        BUILD_STANDALONE: true
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
        NEXT_PUBLIC_SITE_URL: "https://bsm.org.au"
        NEXT_PUBLIC_SITE_NAME: "Bengali Society of Melbourne"
        NEXT_PUBLIC_CONTACT_EMAIL: "info@bsm.org.au"
      run: |
        cd frontend
        rm -rf .next
        npm run build

    - name: Install AWS CDK CLI
      run: npm install -g aws-cdk

    - name: Install CDK dependencies
      run: |
        cd cdk
        npm install

    - name: Build CDK project
      run: |
        cd cdk
        npm run build

    - name: Deploy with CDK
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ap-southeast-2
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
        CDK_DEFAULT_ACCOUNT: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
        CDK_DEFAULT_REGION: ${{ secrets.CDK_DEFAULT_REGION }}
      run: |
        cd cdk
        cdk deploy BsmWebsiteStack --require-approval never

    - name: Deployment Summary
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Website URL: https://bsm.org.au"
        echo "üåç WWW URL: https://www.bsm.org.au"
        echo "üìÖ Deployed at: $(date)"
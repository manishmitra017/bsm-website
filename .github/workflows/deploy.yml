name: Deploy BSM Website (S3 + CloudFront)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

# This workflow deploys the BSM website to AWS S3 + CloudFront
# Architecture: Next.js static export → S3 bucket → CloudFront CDN → Route 53 DNS
# Cost: ~$1-5/month (vs ~$70-100/month for previous ECS setup)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package-lock.json
          cdk/package-lock.json

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Build frontend for static export
      env:
        NODE_ENV: production
        BUILD_STATIC: true
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
        NEXT_PUBLIC_SITE_URL: "https://bsm.org.au"
        NEXT_PUBLIC_SITE_NAME: "Bengali Society of Melbourne"
        NEXT_PUBLIC_CONTACT_EMAIL: "info@bsm.org.au"
      run: |
        cd frontend
        rm -rf .next out
        npm run build
        echo "📦 Static build completed. Generated files:"
        ls -la out/ | head -10
        echo "🔍 Total files generated: $(find out -type f | wc -l)"

    - name: Install AWS CDK CLI
      run: npm install -g aws-cdk

    - name: Install CDK dependencies
      run: |
        cd cdk
        npm install

    - name: Build CDK project
      run: |
        cd cdk
        npm run build

    - name: Deploy infrastructure with CDK (S3 + CloudFront)
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ap-southeast-2
        CDK_DEFAULT_ACCOUNT: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
        CDK_DEFAULT_REGION: ${{ secrets.CDK_DEFAULT_REGION }}
      run: |
        cd cdk
        echo "🚀 Starting CDK infrastructure deployment..."
        cdk deploy BsmWebsiteS3V2 --require-approval never --verbose
        echo "📤 CDK infrastructure deployment completed successfully!"

    - name: Get S3 bucket name and CloudFront distribution ID
      id: get-aws-resources
      run: |
        BUCKET_NAME=$(aws s3 ls | grep bsm-website-static-v2 | awk '{print $3}')
        DISTRIBUTION_ID=$(aws cloudfront list-distributions --query "DistributionList.Items[?Id=='ETISV7CREVNCP'].Id" --output text)
        echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
        echo "distribution-id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
        echo "📦 S3 Bucket: $BUCKET_NAME"
        echo "☁️ CloudFront Distribution: $DISTRIBUTION_ID"

    - name: Sync files to S3
      run: |
        cd frontend
        echo "📤 Uploading files to S3..."
        aws s3 sync out/ s3://${{ steps.get-aws-resources.outputs.bucket-name }}/ --delete --exact-timestamps
        echo "✅ Files uploaded successfully to S3"

    - name: Invalidate CloudFront cache
      run: |
        echo "🔄 Creating CloudFront invalidation..."
        INVALIDATION_ID=$(aws cloudfront create-invalidation --distribution-id ${{ steps.get-aws-resources.outputs.distribution-id }} --paths "/*" --query 'Invalidation.Id' --output text)
        echo "⏳ Invalidation created: $INVALIDATION_ID"
        echo "⏳ Waiting for invalidation to complete..."
        aws cloudfront wait invalidation-completed --distribution-id ${{ steps.get-aws-resources.outputs.distribution-id }} --id $INVALIDATION_ID
        echo "✅ CloudFront cache invalidated successfully"

    - name: Verify deployment
      run: |
        echo "🔍 Verifying deployment..."
        curl -f -s -I https://bsm.org.au || (echo "❌ Main site verification failed" && exit 1)
        curl -f -s -I https://www.bsm.org.au || (echo "❌ WWW site verification failed" && exit 1)
        echo "✅ Both domains responding correctly"

    - name: Deployment Summary
      run: |
        echo "✅ S3 + CloudFront deployment completed successfully!"
        echo "🌐 Website URL: https://bsm.org.au"
        echo "🌍 WWW URL: https://www.bsm.org.au"
        echo "☁️ CloudFront URL: https://d2p8r0wx1egzv5.cloudfront.net"
        echo "📈 Architecture: S3 Static Hosting + Global CDN"
        echo "💰 Cost Optimized: ~$1-5/month"
        echo "⚡ Performance: No cold starts, instant loading"
        echo "📅 Deployed at: $(date)"
        echo ""
        echo "🚀 Deployment completed and verified successfully!"